        <section class="container form mx-auto">
            <div class="row">
                <div class="col-12">

                    <p class="pt-2 pb-4 underline">Poser votre question </p>

                    <form method="POST"  name="contact" 
                    id="contact" data-netlify="true">
                    <input type="hidden" name="form-name" value="contact" />

                        <div class="form-group">
                            <label for="email" class="form-label">Votre adresse E-mail</label>
                            <input class="form-control" type="email" name="email" id="email" placeholder="exemple@exemple.com" required maxlength="70">
                            <div>
                                <p class="invalid valid" id="validEmail"></p>
                            </div>
                        </div>

                        <div class="form-group mt-5">
                            <label for="message" class="form-label ">Tapez ici votre message</label>
                            <textarea class="form-control" rows="3" id="message" name="message" placeholder="Tapez votre texte ici" required minlength="10"></textarea>
                            <div>
                                <p class="invalid valid" id="validMessage"></p>
                            </div>
                        </div>
                    
                        <button type="submit" value="Envoyer" class="btn btnContact btn-sm my-5" >Envoyer</button>
                    </form>

                </div>
            </div>
